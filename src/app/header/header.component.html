<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #0c4770;">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img src="https://cdn.gourmetegypt.com/media/logo/stores/1/logo_5.png" alt="Logo" width="250" height="50" class="d-inline-block align-text-top">
        </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div 
        class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="mx-auto">
          <form 
            class="d-flex" 
            *ngIf="userCheck == true">
              <input 
                class="form-control me-2" 
                type="search for item" 
                placeholder="Search" 
                aria-label="Search"
                name="search"
                [(ngModel)]="search_text">
              <button 
                class="btn btn-outline-warning" 
                type="submit"
                (click)="search()">Search</button>
          </form>
        </div>
            
            <div class="ms-auto">
                <ul class="navbar-nav">

                  <li class="nav-item dropdown">
                    <a 
                      class="nav-link dropdown-toggle text-white"  
                      id="navbarDropdown" 
                      role="button" 
                      data-bs-toggle="dropdown" 
                      aria-expanded="false"
                      *ngIf="(userSend.email != null && userCheck == true)">
                      {{userSend.email}}
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown"
                      *ngIf="(userSend.email != null && userCheck == true)">
                      <li>
                        <a class="dropdown-item" 
                        [routerLink]="['/userInfo', userSend.email]">Edit Info</a>
                      </li>
                      <li>
                        <a 
                          class="dropdown-item"
                          (click)="userLogout()">
                          Log Out
                        </a>
                      </li>
                    </ul>
                  </li>

                    <li class="nav-item">
                        <a 
                          class="nav-link text-white" 
                          routerLink="/loginPage" 
                          routerLinkActive="active"
                          *ngIf="(userSend.email == null && userCheck == true)"
                          >Sign In</a>
                    </li>         

                    <li class="nav-item">
                        <a 
                          class="nav-link text-white" 
                          [routerLink]="['/cart', userSend.email]"
                          routerLinkActive="active" 
                          *ngIf="userCheck == true"
                          >Cart
                          <span
                            *ngIf="cartitems > 0">( {{cartitems}} )</span>
                        </a>
                    </li>

                    <li class="nav-item">
                      <a 
                        class="nav-link text-white" 
                        *ngIf="(adminUser.email != null && adminCheck == true)"
                        >{{adminUser.email}}</a>
                    </li>

                    <li class="nav-item">
                      <a 
                        class="nav-link text-white" 
                        *ngIf="(adminUser.email != null && adminCheck == true)"
                        [routerLink]="['adminPage/login']"
                        (click)="adminLogout()"
                        >Log Out</a>
                    </li>
  
                      <li class="nav-item">
                          <a 
                            class="nav-link text-white" 
                            routerLink="/loginPage" 
                            routerLinkActive="active"
                            *ngIf="(adminUser.email == null && adminCheck == true)"
                            >logIn</a>
                      </li>
    
                </ul>
            </div>
      </div>
    </div>
  </nav>
