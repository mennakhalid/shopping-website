<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <form #loginform="ngForm" (ngSubmit)="loginUser()" class="card p-5">
                    
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Email</label>
                        <input type="email" id="form2Example1" class="form-control" name="email" [(ngModel)]="user.email"/>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Password</label>
                        <input type="password" id="form2Example2" class="form-control" name="password" [(ngModel)]="user.password"/>
                    </div>
                  
                    <!-- Submit button -->
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-block mb-4">Sign in</button>
                  
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a routerLink="/signup">Register</a></p>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</section>
